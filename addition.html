<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
        var a=parseInt(document.getElementById("no1").value)
        var b=parseInt(document.getElementById("no2").value)
        c=a+b
        document.getElementById("ans").value=c
        }
    </script>
</head>
<body>
    <input type="text" name="" id="no1">
    <input type="text" name="" id="no2">
    <input type="button" value="Submit" onclick="add()">
    <input type="text" name="" id="ans">
</body>
</html>
