<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even()
        {
            var a=parseInt(document.getElementById("no1").value)
            

            if(a%2==0)
            {
                alert("even no")
            }
            else{
                alert("odd no")
            }
        }
    </script>
</head>
<body>
    Enter the fist number <input type="text" name="" id="no1">
    <input type="button" value="Submit" onclick="even()">
    
</body>
</html>
